<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-[#344151] flex flex-col items-center justify-center w-[100vw] h-[100vh] gap-10">
        <div class="text-[skyblue] text-[20px]">
            Increment and Decrement
        </div>

        <div class="flex text-[25px] bg-white text-[#344151] rounded-sm gap-12 p-3 px-5">
            <button onclick="decrement()" class="border-[#bfbfbf] border-r-2 pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div id="counter" class="font-bold">
                0
            </div>
            <button onclick="increment()" class="border-[#bfbfbf] border-l-2 pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c7d72159c1.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
